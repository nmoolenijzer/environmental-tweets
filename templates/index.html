<body onload="tweets.style.display = 'none'; getStatus()">
  <h1>Sentiment Analysis of Environmental Twitter Activity</h1>
  <div style="font-weight: 200; font-family: 'Raleway', sans-serif; color: #031634;">
      <br /><br />
      Loading and analyzing Twitter data, please wait.<br />
      Current status: <div style='display:inline-block' id='status'></div>
      <div style='font-size: 50px' id='dots'></div>
  </div>
</body>

<script>

var status = 'not started'


if (!location.href.includes("/update_charts")) {
  window.setInterval(function() {
    if (document.getElementById("dots").innerHTML == "...") document.getElementById("dots").innerHTML = ""
    document.getElementById("dots").innerHTML += "."
    document.getElementById("status").innerHTML = status;
    if (status != "finished") {
      getStatus()
    }
    else {
      location.href = "/update_charts"
    }
  }, 1000);
}


function getStatus() {
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() {
    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
      status = xmlHttp.responseText
    }
  }
  xmlHttp.open("GET", "/check_status", true);
  xmlHttp.send(null);
}


</script>
