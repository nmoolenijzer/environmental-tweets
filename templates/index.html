<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
  <style>
    h1 {
      font-weight: 200;
      font-family: 'Raleway', sans-serif;
      color: white;
      text-align: center;
    }
    body {
        background-color: #031634;
        width: 100%;
        height: 100%;
        position: absolute;
        /*background: -webkit-linear-gradient(135deg, #036564, #3B3C59);
        background: -o-linear-gradient(135deg, #036564, #3B3C59);
        background: -moz-linear-gradient(135deg, #036564, #3B3C59);
        background: linear-gradient(135deg, #036564, #3B3C59);*/
    }

    table {
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }

    td {
      border: 1px solid white;
      padding: 10px;
    }
  </style>
  <title>Environmental Tweets</title>
</head>

<body>
  <h1>Sentiment Analysis of Environmental Twitter Activity</h1>
  <div style="font-weight: 200; font-family: 'Raleway', sans-serif; color: white">
    <!-- top: 0; left: 0; position: absolute; width: 100%; height: 100%"> -->
    <table>
      {% for item in items %}
          <tr><td>{{ item.count }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.text }}</td>
          <td>{{ item.avg }}</td></tr>
      {% endfor %}
    </table>
  </div>
</body>
